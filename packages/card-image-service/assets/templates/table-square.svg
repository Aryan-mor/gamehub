<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
  <!-- پس‌زمینه شفاف -->
  <rect width="1000" height="1000" fill="none"/>
  
  <!-- مکان‌های کارت روی میز (مربع) -->
  <g id="table-cards">
    <!-- ردیف اول (3 کارت) -->
    <rect x="100" y="300" width="200" height="280" fill="none" stroke="#fff" stroke-width="3" opacity="0.3" rx="10"/>
    <rect x="350" y="300" width="200" height="280" fill="none" stroke="#fff" stroke-width="3" opacity="0.3" rx="10"/>
    <rect x="600" y="300" width="200" height="280" fill="none" stroke="#fff" stroke-width="3" opacity="0.3" rx="10"/>
    
    <!-- ردیف دوم (2 کارت) -->
    <rect x="225" y="650" width="200" height="280" fill="none" stroke="#fff" stroke-width="3" opacity="0.3" rx="10"/>
    <rect x="475" y="650" width="200" height="280" fill="none" stroke="#fff" stroke-width="3" opacity="0.3" rx="10"/>
  </g>
</svg>
