    <rect x="310" y="200" width="180" height="252" fill="none" stroke="#fff" stroke-width="3" opacity="0.3" rx="10"/>
    <rect x="520" y="200" width="180" height="252" fill="none" stroke="#fff" stroke-width="3" opacity="0.3" rx="10"/>
    
    <!-- ردیف دوم (2 کارت) -->
    <rect x="205" y="600" width="180" height="252" fill="none" stroke="#fff" stroke-width="3" opacity="0.3" rx="10"/>
    <rect x="415" y="600" width="180" height="252" fill="none" stroke="#fff" stroke-width="3" opacity="0.3" rx="10"/>
  </g>
